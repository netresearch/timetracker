[xdebug]
; Xdebug extension is loaded automatically by docker-php-ext-enable
; Configuration settings only

; Enable Xdebug for development
xdebug.mode=debug,develop

; Configure step debugging (for IDE integration)
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; Configure discovery mode for IDE autodetection
xdebug.discover_client_host=true

; Enable improved error display
xdebug.show_error_trace=1
xdebug.show_exception_trace=1

; Configure log for debugging connection issues (optional)
xdebug.log_level=0
; Uncomment to enable Xdebug logging for troubleshooting
; xdebug.log=/var/log/xdebug.log

; Configure profiling (disabled by default - enable as needed)
; xdebug.profiler_enable_trigger=1
; xdebug.profiler_output_dir=/tmp

; Configure stack traces
xdebug.var_display_max_depth=3
xdebug.var_display_max_children=128
xdebug.var_display_max_data=512