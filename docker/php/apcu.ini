[apcu]
; APCu extension is loaded automatically by docker-php-ext-enable
; Configuration settings only

; APCu memory allocation (32MB for development, adjust for production)
apc.shm_size=32M

; Enable APCu (required for it to work)
apc.enabled=1

; Enable APCu CLI (useful for Symfony console commands)
apc.enable_cli=1

; Time to live for cached entries (0 = no timeout)
apc.ttl=0

; Maximum number of cached files (0 = no limit)
apc.user_entries_hint=4096

; Garbage collection time to live
apc.gc_ttl=3600

; Enable mmap (memory mapping) for better performance
apc.mmap_file_mask=/tmp/apc.XXXXXX

; Smart caching (don't cache if TTL is very short)
apc.smart=0

; Use request time for TTL calculations
apc.use_request_time=1

; Allow APCu to be used even when OPcache is disabled
apc.coredump_unmap=0

; Enable serializer (for complex data types)
apc.serializer=default