; PHP configuration for test environment
; Optimized for fast test execution without debugging overhead

[PHP]
; Memory configuration
memory_limit = 2G
max_execution_time = 0

; Error reporting - show errors but minimize verbosity
error_reporting = E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED
display_errors = On
display_startup_errors = Off
log_errors = On

; Disable Xdebug completely for tests (massive performance gain)
; Xdebug should only be enabled when actively debugging
; Use XDEBUG_MODE=off environment variable to ensure it's disabled

; Optimize for CLI testing
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0

; Assertions for testing
assert.active = 1
assert.exception = 1

; Timezone
date.timezone = UTC