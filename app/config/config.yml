imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: sentry.yml }

framework:
    #esi:             ~
    translator:
        fallback: en
        enabled: true
    secret:          %secret%
    # charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
    default_locale: en

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        #     jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

services:
    twig.extension.csvExport:
        class: Netresearch\TimeTrackerBundle\Extension\TwigCsvEscapingExtension
        tags:
            - { name: twig.extension }

    nr.twig.nr_array_translator:
        class: Netresearch\TimeTrackerBundle\Extension\NrArrayTranslator
        arguments: ['@translator']
        tags:
            - { name: twig.extension }

    preexecute:
        class: Netresearch\TimeTrackerBundle\EventListener\PreExecute
        tags:
            - { name: kernel.event_listener, event: kernel.controller }

    nr.timetracker.export:
        class: Netresearch\TimeTrackerBundle\Services\Export
        arguments: ['@service_container']
