security:
    firewalls:
        main:
            # Complete override for test environment
            provider: app_user_provider
            lazy: true
            # Use form_login in tests to support redirects
            form_login:
                login_path: _login
                check_path: _login
                default_target_path: /
            # Set form_login as the entry point for redirects
            entry_point: form_login
            # Note: remember_me disabled by omission in test environment
            logout:
                path: _logout
                target: _login

