security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        App\Entity\User: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            provider: app_user_provider
            lazy: true
            # Set entry point to form_login for multiple authenticators
            entry_point: form_login

            # Use the new authenticator manager in Symfony 7.3
            custom_authenticators:
                - App\Security\LdapAuthenticator

            # Form login configuration for unified route
            form_login:
                login_path: _login
                check_path: _login
                enable_csrf: true

            # Standard logout configuration
            logout:
                path: _logout
                target: _login
                # Ensure any custom session data is cleared on logout
                invalidate_session: true
                # Note: CSRF disabled because ExtJS frontend uses simple link for logout
                enable_csrf: false

            # Remember me functionality (uses Symfony's built-in feature)
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 2592000 # 30 days in seconds
                path: /
                secure: auto  # Auto-detect: secure over HTTPS, non-secure over HTTP

            # Enable user switching (impersonation)
            switch_user:
                parameter: simulateUserId
                role: ROLE_ALLOWED_TO_SWITCH

    # Access control settings
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/login_check, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: PUBLIC_ACCESS }
        - { path: ^/css, roles: PUBLIC_ACCESS }
        - { path: ^/js, roles: PUBLIC_ACCESS }
        - { path: ^/images, roles: PUBLIC_ACCESS }
        - { path: ^/status/check, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }

        # Uncomment to restrict access to paths starting with /_internal to only localhost
        # - { path: ^/_internal/secure, roles: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1 }
        # - { path: ^/_internal/secure, roles: ROLE_NO_ACCESS }
