doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        # Be explicit to avoid version detection deprecations in DBAL 4
        server_version: '10.11'

        # only needed for MySQL
        charset: utf8mb4
        default_table_options:
            collate: utf8mb4_unicode_ci

        # Native SQL logging configuration
        logging: true
        profiling: '%kernel.debug%'

        # backtrace queries in profiler (increases memory usage per request)
        #profiling_collect_backtrace: '%kernel.debug%'
    orm:
        # Use native lazy ghost objects instead of deprecated proxy classes
        # This eliminates the proxy deprecation warnings
        enable_lazy_ghost_objects: true
        # Explicitly disable proxy generation since we're using ghost objects
        auto_generate_proxy_classes: false
        # Disable deprecated controller resolver automapping
        controller_resolver:
            auto_mapping: false
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                # Use PHP 8 attributes for entity mapping
                type: attribute
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
