openapi: 3.0.0
info:
  title: Time Tracker API
  description: Track your time
  version: 0.1.9
tags:
- name: "Activity"
- name: "Contract"
- name: "Customer"
- name: "Data"
- name: "Preset"
- name: "Project"
- name: "Summary"
- name: "Team"
- name: "User"
- name: "Ticketsystem"
- name: "Entries"
- name: "Setting"

paths:
  /activity/delete:
    post:
      summary: Delete an activity
      tags:
        - Activity
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DeleteParameter'
      responses:
        '403':
          description: Error Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '422':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                refer:
                  value:
                    message: Dataset could not be removed. Other datasets refer to this one.
                notExist:
                  value:
                    message: Dataset could not be removed.
                    description: The ID does not exist
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /activity/save:
    post:
      summary: Create an activity
      tags:
        - Activity
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Design
                needsTicket:
                  type: integer
                  enum: [1]
                  example: 1
                factor:
                  type: integer
                  example: 1
              required:
              - name
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '406':
          description: Error
          content:
            application/json:
              schema:
                type: string
                example: The activity name provided already exists.
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - type: string
                    - type: boolean
                    - type: string
                description: id, name, needsTicket, factor
              example: [1,"Design",true,"1"]

  /contract/delete:
    post:
      summary: Delete a contract
      tags:
        - Contract
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DeleteParameter'
      responses:
        '403':
          description: Error Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '422':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: Dataset could not be removed.
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /contract/save:
    post:
      summary: Create a contract
      tags:
        - Contract
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Contract'
      responses:
        '406':
          description: Error
          content:
            application/json:
              schema:
                type: string
                example: Please enter a valid user.
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  example: 1
                  description: contract-id

  /controlling/export/{userid}/{year}/{month}/{project}/{customer}/{billable}:
   get:
      summary: Export monthly bill
      tags:
        - Data
      parameters:
      - in: path
        name: userid
        required: true
        schema:
          type: integer
          example: 1
      - in: path
        name: year
        required: true
        schema:
          type: integer
          example: 2019
      - in: path
        name: month
        required: true
        schema:
          type: integer
          default: 0
          example: 10
      - in: path
        name: project
        required: true
        schema:
          type: integer
          default: 0
          example: 1
      - in: path
        name: customer
        required: true
        schema:
          type: integer
          default: 0
          example: 1
      - in: path
        name: billable
        required: true
        schema:
          type: integer
          enum: [0,1]
          example: 1
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '200':
          description: Download file

  /customer/delete:
    post:
      summary: Delete a customer
      tags:
        - Customer
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
             $ref: '#/components/schemas/DeleteParameter'
      responses:
        '403':
          description: Error Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '422':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                refer:
                  value:
                    message: Dataset could not be removed. Other datasets refer to this one.
                notExist:
                  value:
                    message: Dataset could not be removed.
                    description: The ID does not exist
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /customer/save:
    post:
      summary: Create a customer
      tags:
        - Customer
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '500':
          description: Error Internal Server Error
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - type: integer
                    - type: string
                    - type: integer
                    - type: integer
                    - type: array
                      items:
                        type: string
                  description: id, name of the customer, active, global ,team-id
                example: [1,"Kunde1","1","1",["1"]]

  /export/{days}:
    get:
      summary: Export data
      tags:
        - Data
      parameters:
      - in: path
        name: days
        schema:
          type: integer
          default: 10000
        required: true
      responses:
        '500':
          description: Error
        '200':
          description: Download file

  /getActivities:
    get:
      summary: Returns a list of all activities
      tags:
        - Activity
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    activity:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Design
                        needsTicket:
                          type: boolean
                          example: true
                        factor:
                          type: integer
                          example: 1

  /getAllCustomers:
    get:
      summary: Returns a list of all customers
      tags:
        - Customer
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    customer:
                      type: object
                      $ref: '#/components/schemas/Customer'

  /getAllPresets:
    get:
      summary: Returns a list of all presets
      tags:
        - Preset
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    preset:
                      $ref: '#/components/schemas/Preset'

  /getAllProjects:
    get:
      summary: Returns a list of all projects
      tags:
        - Project
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    project:
                      $ref: '#/components/schemas/ProjectInfo'

  /getAllTeams:
    get:
      summary: Returns a list of all teams
      tags:
        - Team
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    team:
                      $ref: '#/components/schemas/Team'

  /getAllUsers:
    get:
      summary: Returns a list of all users
      tags:
        - User
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'

  /getContracts:
    get:
      summary: Returns a list of all contracts
      tags:
        - Contract
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    contract:
                      type: object
                      $ref: '#/components/schemas/Contract'

  /getCustomers:
    get:
      summary: Returns a list of all 'global' contracts
      tags:
        - Customer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    customer:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: "2"
                        name:
                          type: string
                          example: Kunde2
                        active:
                          type: string
                          example: "2"

  /getData:
    get:
      summary: Returns a list of all entries
      tags:
        - Data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DaysSuccessResponse'

  /getData/days/{days}:
    get:
      summary: Returns all entries for the number of days you choose
      tags:
        - Data
      parameters:
      - in: path
        name: days
        schema:
          type: integer
        required: true
        example: "3"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DaysSuccessResponse'

  /getProjects:
    get:
      summary: Returns a list of all projects with a "global" customer
      tags:
        - Project
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    project:
                      $ref: '#/components/schemas/ProjectInfo'

  /getSummary:
    get:
      summary: Returns a summary about the customer, project,activity and ticket
      tags:
        - Summary
      responses:
        '200':
          description: OK
          content:
              application/json:
                schema:
                  type: object
                  properties:
                    customer:
                      $ref: '#/components/schemas/SummaryInfo'
                    project:
                      $ref: '#/components/schemas/SummaryInfo'
                    activity:
                      $ref: '#/components/schemas/SummaryInfo'
                    ticket:
                      $ref: '#/components/schemas/SummaryInfo'

  /getTicketSystems:
    get:
      summary: Returns information about the ticket system
      tags:
        - Ticketsystem
      responses:
        '500':
          description: Error
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    ticketSystem:
                      type: object
                      $ref: '#/components/schemas/TicketSystem'

  /getTimeSummary:
    get:
      summary: Return a time summary for an entry
      tags:
        - Summary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  today:
                    $ref: '#/components/schemas/TimeInfo'
                  week:
                    $ref: '#/components/schemas/TimeInfo'
                  month:
                    $ref: '#/components/schemas/TimeInfo'

  /getTicketTimeSummary/{ticket}:
   get:
      summary: Get time summary for a ticket
      tags:
        - Data
      parameters:
      - in: path
        name: ticket
        required: true
        schema:
          type: string
          example: "TIM-1"
      responses:
        '404':
          description: Ticket not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketInformationNotFound'
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_time:
                    type: object
                    properties:
                    $ref: '#/components/schemas/Time'
                  activities:
                    type: object
                    properties:
                      additionalProperties:
                        type: object
                        properties:
                        $ref: '#/components/schemas/Time'
                  users:
                    type: object
                    properties:
                      additionalProperties:
                        type: object
                        properties:
                        $ref: '#/components/schemas/Time'

  /getUsers:
    get:
      summary: Returns a list of users without teams
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'

  /interpretation/activity:
    get:
      summary: Data for the 'effort by activity' diagram
      tags:
        - Activity
      parameters:
        - $ref: '#/components/parameters/datestart'
        - $ref: '#/components/parameters/dateend'
        - $ref: '#/components/parameters/customer'
        - $ref: '#/components/parameters/project'
        - $ref: '#/components/parameters/team'
        - $ref: '#/components/parameters/user'
        - $ref: '#/components/parameters/activity'
        - $ref: '#/components/parameters/ticket'
        - $ref: '#/components/parameters/description'
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '406':
          description: Error Not Acceptable
          content:
            application/json:
              schema:
                type: string
                example: You need to specify at least customer, project, ticket, user or month and year.
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                  $ref: '#/components/schemas/ChartDataSuccessResponse'

  /interpretation/customer:
    get:
      summary: Data for the 'effort by customer' diagram
      tags:
        - Customer
      parameters:
        - $ref: '#/components/parameters/datestart'
        - $ref: '#/components/parameters/dateend'
        - $ref: '#/components/parameters/customer'
        - $ref: '#/components/parameters/project'
        - $ref: '#/components/parameters/team'
        - $ref: '#/components/parameters/user'
        - $ref: '#/components/parameters/activity'
        - $ref: '#/components/parameters/ticket'
        - $ref: '#/components/parameters/description'
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '406':
          description: Error Not Acceptable
          content:
            application/json:
              schema:
                type: string
                example: You need to specify at least customer, project, ticket, user or month and year.

        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                  $ref: '#/components/schemas/ChartDataSuccessResponse'

  /interpretation/entries:
    get:
      summary: Data for the 'last entries' diagram
      tags:
        - Entries
      parameters:
        - $ref: '#/components/parameters/datestart'
        - $ref: '#/components/parameters/dateend'
        - $ref: '#/components/parameters/customer'
        - $ref: '#/components/parameters/project'
        - $ref: '#/components/parameters/team'
        - $ref: '#/components/parameters/user'
        - $ref: '#/components/parameters/activity'
        - $ref: '#/components/parameters/re_ticket'
        - $ref: '#/components/parameters/description'
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '406':
          description: Error Not Acceptable
          content:
            application/json:
              schema:
                type: string
                example: You need to specify at least customer, project, ticket, user or month and year.
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    entry:
                      type: object
                      properties:
                        id:
                          type: integer
                        date:
                          type: string
                        start:
                          type: string
                        end:
                          type: string
                        user:
                          type: integer
                        customer:
                          type: integer
                        project:
                          type: integer
                          nullable: true
                        activity:
                          type: integer
                          nullable: true
                        description:
                          type: string
                        ticket:
                          type: integer
                        duration:
                          type: string
                        durationString:
                          type: string
                        class:
                          type: string
                        worklog:
                          type: string
                          nullable: true
                        quota:
                          type: string

  /interpretation/project:
    get:
      summary: Data for the 'effort by project' diagram
      tags:
        - Project
      parameters:
        - $ref: '#/components/parameters/datestart'
        - $ref: '#/components/parameters/dateend'
        - $ref: '#/components/parameters/customer'
        - $ref: '#/components/parameters/project'
        - $ref: '#/components/parameters/team'
        - $ref: '#/components/parameters/user'
        - $ref: '#/components/parameters/activity'
        - $ref: '#/components/parameters/ticket'
        - $ref: '#/components/parameters/description'
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '406':
          description: Error Not Acceptable
          content:
            application/json:
              schema:
                type: string
                example: You need to specify at least customer, project, ticket, user or month and year.
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                  $ref: '#/components/schemas/ChartDataSuccessResponse'

  /interpretation/ticket:
    get:
      summary: Data for the 'effort by ticket' diagram
      tags:
        - Ticketsystem
      parameters:
        - $ref: '#/components/parameters/datestart'
        - $ref: '#/components/parameters/dateend'
        - $ref: '#/components/parameters/customer'
        - $ref: '#/components/parameters/project'
        - $ref: '#/components/parameters/team'
        - $ref: '#/components/parameters/user'
        - $ref: '#/components/parameters/activity'
        - $ref: '#/components/parameters/ticket'
        - $ref: '#/components/parameters/description'
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '406':
          description: Error Not Acceptable
          content:
            application/json:
              schema:
                type: string
                example: You need to specify at least customer, project, ticket, user or month and year.

        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                  $ref: '#/components/schemas/ChartDataSuccessResponse'

  /interpretation/time:
    get:
      summary: Data for the 'Hours - Day' diagram
      tags:
        - Entries
      parameters:
        - $ref: '#/components/parameters/datestart'
        - $ref: '#/components/parameters/dateend'
        - $ref: '#/components/parameters/customer'
        - $ref: '#/components/parameters/project'
        - $ref: '#/components/parameters/team'
        - $ref: '#/components/parameters/user'
        - $ref: '#/components/parameters/activity'
        - $ref: '#/components/parameters/ticket'
        - $ref: '#/components/parameters/description'
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '406':
          description: Error Not Acceptable
          content:
            application/json:
              schema:
                type: string
                example: You need to specify at least customer, project, ticket, user or month and year.

        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      format: date
                      example: "19-11-18"
                    day:
                      type: string
                      example: "18.11"
                    hours:
                      type: number
                      example: 11.9
                    quota:
                      type: string
                      example: "100.00%"

  /interpretation/user:
    get:
      summary: Time evaluation of users
      tags:
        - User
      parameters:
        - $ref: '#/components/parameters/datestart'
        - $ref: '#/components/parameters/dateend'
        - $ref: '#/components/parameters/customer'
        - $ref: '#/components/parameters/project'
        - $ref: '#/components/parameters/team'
        - $ref: '#/components/parameters/user'
        - $ref: '#/components/parameters/activity'
        - $ref: '#/components/parameters/ticket'
        - $ref: '#/components/parameters/description'
      responses:
        '401':
          description: Error Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
        '406':
          description: Error Not Acceptable
          content:
            application/json:
              schema:
                type: string
                example: You need to specify at least customer, project, ticket, user or month and year.

        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                  $ref: '#/components/schemas/ChartDataSuccessResponse'

  /login:
     post:
      summary: login
      tags:
        - User
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: tinatest
                password:
                  type: string
                  format: password
                  example: abc1234
                loginCookie:
                  type: boolean
                  example: true
              required:
                - username
                - password
      responses:
        '200':
          description: OK

  /logout:
    get:
      summary: Logout
      tags:
        - User
      responses:
         '200':
          description: OK

  /team/delete:
    post:
      summary: Delete a team
      tags:
        - Team
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
             $ref: '#/components/schemas/DeleteParameter'
      responses:
        '403':
          description: Error Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '422':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                  refer:
                    value:
                      message: Dataset could not be removed. Other datasets refer to this one.
                  notExist:
                    value:
                      message: Dataset could not be removed.
                      description: The ID does not exist
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /ticketsystem/delete:
    post:
      summary: Delete the ticketsystem by its ID
      tags:
        - Ticketsystem
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DeleteParameter'
      responses:
        '403':
          description: Error Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenResponse'
        '422':
          description: Error
          content:
            application/json:
