components:
  schemas:

    ChartDataSuccessResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
          description: id of user/customer/projekt/activity
        name:
          type: string
          example: "Kunde1"
          description: display the name of the user/customer/projekt/activity
        hours:
          type: number
          example: 11.9
        quota:
          type: string
          example: "100.00%"

    Contract:
      type: object
      properties:
        user_id:
          type: integer
          example: 1
        start:
          type: string
          format: date
          example: "2019-11-01"
        end:
          type: string
          format: date
          example: "2019-11-30"
        hours_0:
          type: integer
          description: Sunday
          example: 1
        hours_1:
          type: integer
          description: Monday
          example: 8
        hours_2:
          type: integer
          description: Tuesday
          example: 8
        hours_3:
          type: integer
          description: Wednesday
          example: 8
        hours_4:
          type: integer
          description: Thursday
          example: 7
        hours_5:
          type: integer
          description: Friday
          example: 8
        hours_6:
          type: integer
          description: Saturday
          example: 1
      required:
        - user_id
        - start

    Customer:
      type: object
      properties:
        name:
          type: string
          description: name with at least 3 letters
          example: Kunde1
        active:
          type: integer
          enum:
            - 0
            - 1
          example: 1
        global:
          type: integer
          enum:
            - 0
            - 1
          example: 1
        teams[]:
          description: team id
          type: string
          example: 1
      required:
        - name

    DaysSuccessResponse:
      type: array
      items:
        type: object
        properties:
          entry:
            type: object
            properties:
              date:
                type: string
                format: date
                example: 18/11/2019
              start:
                type: string
                example: "12:00"
              end:
                type: string
                example: "12:55"
              user:
                type: integer
                description: user id
                example: 1
              customer:
                type: integer
                description: customer id
                example: 1
              project:
                type: integer
                description: project id
                example: 2
              activity:
                type: integer
                example: 1
              description:
                type: string
                example: Button hinzugef√ºgt
              ticket:
                type: string
                example: TIM-1
              class:
                type: integer
                example: 4
              duration:
                type: string
                example: "00:55"

    DeleteParameter:
      type: object
      properties:
        id:
          type: integer
          example: 1
      required:
        - id

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        forwardUrl:
          type: string
          description: Optional URL to redirect to (e.g. Jira OAuth)
        exception:
          type: object
          description: Only when debugging is enabled

    ForbiddenResponse:
      type: object
      properties:
        message:
          type: string
          example: You are not allowed to perform this action.

    Preset:
      type: object
      properties:
        name:
          type: string
          example: Urlaub
        customer:
          type: integer
          description: customer ID
          example: 2
        project:
          type: integer
          description: project ID
          example: 1
        activity:
          type: integer
          description: activity ID
          example: 3
        description:
          type: string
          example: Urlaubsvorlage
      required:
        - name
        - customer
        - project
        - activity

    ProjectInfo:
      type: object
      properties:
        name:
          type: string
          example: TestProject
        jiraId:
          type: string
          example: "TIM"
          description: Ticket prefix with only capital letters
        jiraTicket:
          type: string
          example: "TIM-12"
          description: Specific ticket key this project is meant for, instead of a whole "jiraId". See "subtickets" property. May contain multiple issue keys separated by a comma.
        subtickets:
          type: array
          description: List of ticket keys that are considered to be children of the jiraTicket, e.g. child issues and issues within an epic. Includes the jiraTicket key itself.
        ticket_system:
          type: string
          example: TestTicketSystem
        customer:
          type: string
          example: "1"
        active:
          type: string
          enum:
          - "0"
          - "1"
          example: "1"
        global:
          type: string
          enum:
          - "0"
          - "1"
          example: "1"
        estimation:
          type: string
          example: "0"
        estimationText:
          type: string
          description: Estimated duration in minutes
          example: 16m
        billing:
          type: string
          enum:
          - "0"
          - "1"
          - "2"
          description: None (0), Time And Material(1), Fixed Price(2)
          example: "1"
        cost_center:
          type: string
          example: "Kostenstelle"
        offer:
          type: string
          example: akzeptiert
        project_lead:
          type: string
          example: "2"
        technical_lead:
          type: string
          example: "1"
        additionalInformationFromExternal:
          type: string
          enum:
          - "0"
          - "1"
          example: "1"
      required:
        - name
        - customer

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true

    SummaryInfo:
      type: object
      properties:
        scope:
          type: string
          example: customer/project/ticket/activitys
          description: name of the object
        name:
          type: string
          example: Test
        entries:
          type: integer
          example: 1
        total:
          type: integer
          example: 1
        own:
          type: integer
          example: 2
        estimation:
          type: integer
          example: 1
        quota:
          type: integer
          example: 1

    Team:
      type: object
      properties:
        name:
          type: string
          example: Backend
        lead_user_id:
          type: integer
          example: 2
      required:
        - lead_user_id

    TicketSystem:
      type: object
      properties:
        name:
          type: string
          example: TestTicketSystem
        bookTime:
          type: integer
          enum: [0, 1]
          example: 1
        type:
          type: string
          enum:
          - JIRA
          - OTRS
          example: JIRA
        url:
          type: string
          example: https://test.TicketSystem.com
        login:
          type: string
          example: tinatest
        password:
          type: string
          example: test12345
        publicKey:
          type: string
          example: publicKey
        privateKey:
          type: string
          example: privateKey
        ticketUrl:
          type: string
          nullable: true
          example: https://test.TicketSystem.com/browse/%s
        oauthConsumerKey:
          type: string
          nullable: true
          example: key
        oauthConsumerSecret:
          type: string
          nullable: true
          example: SecretKey
      required:
        - name

    TicketInformationNotFound:
      type: string
      example: "There is no information available about this ticket."

    Time:
      type: object
      properties:
        time:
          type: string
          example: "09:10"
        seconds:
          type: integer
          example: 33000

    TimeInfo:
      type: object
      properties:
        duration:
          type: string
          nullable: true
          example: "40"
        count:
          type: boolean
          example: true

    UnauthorizedResponse:
      type: object
      properties:
        message:
          type: string
          example: You need to login.

    User:
      type: object
      properties:
        username:
          type: string
          description: username with at least 3 letters
          example: "tinatest"
        type:
          type: string
          enum:
            - DEV
            - PL
            - CTL
          example: DEV
        abbr:
          type: string
          nullable: true
          description: abbreviation with at least 3 letters
          example: TINA
        locale:
          type: string
          enum:
            - de
            - en
            - es
            - fr
            - ru
          example: en
        teams:
          type: array
          items:
            type: string
            description: team id
          example: ["1"]
      required:
        - username
        - abbr
        - locale
        - teams

    Users:
      type: array
      items:
        type: object
        properties:
          user:
            type: object
            $ref: '#/components/schemas/User'

  parameters:

    activity:
      in: query
      name: activity
      schema:
        type: integer
        example: 1

    customer:
      in: query
      name: customer
      schema:
        type: integer
        example: 1

    dateend:
      in: query
      name: dateend
      schema:
        type: string
        format: date-time
        example: "2019-11-30T00:00:00"

    datestart:
      in: query
      name: datestart
      schema:
        type: string
        format: date-time
        example: "2019-11-01T00:00:00"

    description:
      in: query
      name: description
      schema:
        type: string
        example: "Button hinzugef√ºgt"

    project:
      in: query
      name: project
      schema:
        type: integer
        example: 1

    re_ticket:
      in: query
      name: ticket
      schema:
        type: string
        example: "TIM-1"
      required: true

    team:
      in: query
      name: team
      schema:
        type: integer
        example: 1

    ticket:
      in: query
      name: ticket
      schema:
        type: string
        example: "TIM-1"

    user:
      in: query
      name: user
      schema:
        type: integer
        example: 1
      required: true
