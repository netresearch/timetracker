_export:
    pattern: /export/{days}
    defaults: { _controller: NetresearchTimeTrackerBundle:Default:export, days: 10000 }
    requirements:
        days: \d+

_controllingExport:
    pattern: /controlling/export/{userid}/{year}/{month}
    defaults: { _controller: NetresearchTimeTrackerBundle:Controlling:export, userid:0, year:0, month: 0 }
    requirements: { year: \d+, userid: \d+}

