"Duration must be greater than 0!": "Die Aktivität muss mindestens eine Minute angedauert haben!"
"You need to login.": "Bitte anmelden."
"The ticket's prefix '%ticket_jira_id%' does not match the project's JIRA prefix '%project_jira_id%'.": "Das Präfix des Tickets '%ticket_jira_id%' passt nicht zum JIRA-Präfix '%project_jira_id%' des Projektes."
"Escalation! You spent more time (%spent% h) than expected (%expected% h) on ticket %ticket%!": "Eskalation! Du hast mehr Zeit für das Ticket investiert (nämlich %spent% Stunden) als erwartet (%expected% Stunden)!"
"You need to specify at least customer, project, user or month and year.": "Du musst mindestens Kunde, Projekt, Mitarbeiter oder Jahr und Monat auswählen."
"The ticket's format is not recognized.": "Das Ticket-Format konnte nicht erkannt werden."
"For the activity '%activity%' you must specify a ticket.": "Die Tätigkeit '%activity%' verlangt die Angabe eines Tickets."
"All entries have been saved.": "Alle Einträge wurden gespeichert."
"The configuration has been successfully saved.": "Die Konfiguration wurde erfolgreich gespeichert."
"The configuration could not be saved.": "Die Konfiguration konnte nicht gespeichert werden."
"Every user must belong to at least one team.": "Jeder Benutzer muss mindestens einem Team zugeordnet sein!"
"Could not find team with ID %s.": "Das Team mit der ID %s wurde nicht gefunden!"
"The user name provided already exists.": "Der gewählte Benutzer existiert bereits!"
"The user name abreviation provided already exists.": "Ein Nutzer mit diesem Kürzel existiert bereits!"
"Please provide a valid user name abbreviation with at least 3 letters.": "Bitte gib ein Kürzel (mindestens 3 Zeichen) ein!"
"Please provide a valid user name with at least 3 letters.": "Bitte gib einen Benutznamen (mindestens 3 zeichen) ein!"
"Every customer must belong to at least one team if it is not global.": "Jeder Kunde muss mindestens einem Team zugeordnet sein (wenn er nicht global ist)!"
"The customer name provided already exists.": "Der gewählte Kundenname existiert bereits!"
"Please provide a valid customer name with at least 3 letters.": "Bitte gib einen Kundennamen (mindestens 3 Zeichen) ein."
"Please provide a valid ticket prefix with only capital letters.": "Das eingegebene JIRA-Präfix ist unzulässig (nur Großbuchstaben)."
"The project name provided already exists.": "Der gewählte Projektname existiert bereits."
"Please provide a valid project name with at least 3 letters.": "Bitte gib einen Projektnamen (mindestens 3 Zeichen) ein."
"Please choose a customer.": "Bitte wähle einen Kunden aus."
"The ticket system name provided already exists.": "Der gewählte Name für ein Ticket-System existiert bereits!"
"Please choose a customer, a project and an activity.": "Bitte wähle einen Kunden, ein Projekt und eine Tätigkeit aus."
"Please provide a valid ticket system name with at least 3 letters.": "Gib einen Ticket-System Namen (mindestens 3 Zeichen) ein."
"Please provide a valid preset name with at least 3 letters.": "Bitte gib einen Namen (mindestens 3 Zeichen) ein!"
"JIRA login failed!": "JIRA-Login ist fehlgeschlagen!"
"You need to specify at least customer, project, ticket, user or month and year.": "Bitte gib mindestens Kunde, Projekt, Ticket, Benutzer oder Monat und Jahr an."
"This project is inactive and cannot be used for booking.": "Dieses Projekt ist inaktiv und darf nicht bebucht werden."
"This customer is inactive and cannot be used for booking.": "Dieser Kunde ist inaktiv und darf nicht bebucht werden."
"Please enter a token (min 3 chars)!": "Bitte gib ein Kürzel (mindestens 3 Zeichen) ein!"
"An User with this token already exists!": "Ein Nutzer mit diesem Kürzel existiert bereits!"
"Invalid Ticketsystem Token (Jira) you're going to be forwarded": "Ungültiges Jira-Token. Sie werden weitergeleitet."
"Dataset was modified in Timetracker anyway": "Der Datensatz wurde dennoch Timetracker geändert."
"Dataset was deleted in Timetracker anyway": "Der Datensatz wurde dennoch im Timetracker entfernt."
"The activity name provided already exists.": "Der gewählte Name für eine Tätigkeit existiert bereits!"
