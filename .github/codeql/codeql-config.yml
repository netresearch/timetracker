# CodeQL Configuration
# Excludes vendor/third-party code from security analysis
# These directories contain bundled dependencies that should not be modified

name: "Netresearch CodeQL Config"

# Exclude third-party/vendor directories from analysis
paths-ignore:
  # ExtJS framework (version 4.1, 2011-2012)
  # Updating would require significant application rewrite
  - 'assets/js/ext-js/**'

  # Swagger UI bundle
  # Generated/compiled files from swagger-ui package
  - 'public/docs/swagger/**'

  # Other common vendor patterns
  - '**/vendor/**'
  - '**/node_modules/**'
  - '**/*.min.js'

# Query configuration
queries:
  - uses: security-extended
  - uses: security-and-quality
