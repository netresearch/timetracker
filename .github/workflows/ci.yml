name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  qa-and-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show Docker version
        run: |
          docker --version
          docker compose version

      - name: Prepare config files
        run: |
          # Ensure PHPStan config exists
          if [ ! -f phpstan.neon ] && [ -f phpstan.dist.neon ]; then cp phpstan.dist.neon phpstan.neon; fi
          # Ensure PHPUnit config exists
          if [ ! -f phpunit.xml ] && [ -f phpunit.xml.dist ]; then cp phpunit.xml.dist phpunit.xml; fi

      - name: Install dependencies (Composer)
        run: |
          docker compose -f compose.yml -f compose.dev.yml run --rm app composer install --no-interaction --prefer-dist

      - name: Prepare test database
        run: |
          # Ensure unittest DB exists and schema/data are loaded (use dev compose db_unittest init)
          docker compose -f compose.yml -f compose.dev.yml up -d db_unittest
          # Wait for DB to be healthy (prefer mariadb-admin, fallback to mysqladmin)
          for i in {1..30}; do
            docker compose -f compose.yml -f compose.dev.yml exec -T db_unittest sh -c 'mariadb-admin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD || mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD' && break || sleep 2;
          done
          # Optionally create DB/user and grants if script exists locally
          if [ -f sql/unittest/000_testdatabase.sql ]; then
            docker compose -f compose.yml -f compose.dev.yml exec -T db_unittest sh -c 'mariadb -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD' < sql/unittest/000_testdatabase.sql || true
          fi
          # Load base schema and fixes (mirror local dev init) by piping from host
          docker compose -f compose.yml -f compose.dev.yml exec -T db_unittest sh -c 'mariadb -h 127.0.0.1 -uunittest -punittest unittest' < sql/000_base.sql
          docker compose -f compose.yml -f compose.dev.yml exec -T db_unittest sh -c 'mariadb -h 127.0.0.1 -uunittest -punittest unittest' < sql/001_fixes.sql
          docker compose -f compose.yml -f compose.dev.yml exec -T db_unittest sh -c 'mariadb -h 127.0.0.1 -uunittest -punittest unittest' < sql/002_contracts.sql
          # Load unittest test data (truncates and inserts)
          docker compose -f compose.yml -f compose.dev.yml exec -T db_unittest sh -c 'mariadb -h 127.0.0.1 -uunittest -punittest unittest' < sql/unittest/002_testdata.sql

      - name: Static analysis (PHPStan)
        run: |
          docker compose -f compose.yml -f compose.dev.yml run --rm app composer analyze

      - name: Static analysis (Psalm)
        run: |
          docker compose -f compose.yml -f compose.dev.yml run --rm app composer psalm

      - name: Code style (PHP_CodeSniffer)
        run: |
          docker compose -f compose.yml -f compose.dev.yml run --rm app composer cs-check

      - name: Lint Twig templates
        run: |
          docker compose -f compose.yml -f compose.dev.yml run --rm app composer twig:lint

      - name: Run tests (PHPUnit)
        env:
          APP_ENV: test
        run: |
          docker compose -f compose.yml -f compose.dev.yml run --rm -e APP_ENV=test app bin/phpunit


