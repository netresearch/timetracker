name: CI

on:
  push:
    branches: ["main", "v4"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Prepare config files
        run: |
          if [ ! -f phpstan.neon ] && [ -f phpstan.dist.neon ]; then cp phpstan.dist.neon phpstan.neon; fi

      - name: Install dependencies
        env:
          COMPOSE_PROFILES: tools
        run: |
          # --ignore-platform-req=php needed until laminas-ldap adds PHP 8.5 support
          # See: https://github.com/laminas/laminas-ldap/issues/62
          docker compose run --rm app-tools composer install --no-interaction --prefer-dist --ignore-platform-req=php

      - name: Check platform requirements
        env:
          COMPOSE_PROFILES: tools
        run: |
          # Report platform requirement issues (non-blocking, for visibility)
          docker compose run --rm app-tools composer check-platform-reqs || true

      - name: Composer audit (security)
        env:
          COMPOSE_PROFILES: tools
        run: |
          docker compose run --rm app-tools composer audit --format=plain

      - name: Static analysis (PHPStan)
        env:
          COMPOSE_PROFILES: tools
        run: |
          make stan

      - name: Architecture analysis (PHPat)
        env:
          COMPOSE_PROFILES: tools
        run: |
          make phpat

      - name: Code style (PHP-CS-Fixer)
        env:
          COMPOSE_PROFILES: tools
        run: |
          make cs-check

      - name: Rector (dry-run)
        env:
          COMPOSE_PROFILES: tools
        run: |
          docker compose run --rm app-tools php -d memory_limit=1G bin/rector process src --config=config/quality/rector.php --dry-run

      - name: Lint Twig templates
        env:
          COMPOSE_PROFILES: tools
        run: |
          make twig-lint

  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Prepare config files and SQL
        run: |
          if [ ! -f phpunit.xml ] && [ -f phpunit.xml.dist ]; then cp phpunit.xml.dist phpunit.xml; fi
          sed '1s/^/USE unittest;\n/' sql/full.sql > sql/unittest/001_testtables.sql

      - name: Set up development environment
        env:
          COMPOSE_PROFILES: dev
        run: |
          make install
          docker compose up -d
          docker compose exec -T db_unittest mariadb-admin ping -h 127.0.0.1 -uroot -pglobal123 --wait --connect-timeout=60

      - name: Run tests (PHPUnit)
        env:
          COMPOSE_PROFILES: dev
        run: |
          make test

      - name: Run tests with coverage
        env:
          COMPOSE_PROFILES: dev
        run: |
          docker compose run --rm -e APP_ENV=test -e XDEBUG_MODE=off app-dev php -d memory_limit=2G ./bin/phpunit --coverage-clover var/coverage/clover.xml || true

      - name: Upload to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: var/coverage/clover.xml
          fail_ci_if_error: false
          verbose: true
