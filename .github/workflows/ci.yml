name: CI

on:
  push:
    branches: ["main", "v4"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  qa-and-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Show Docker version
        run: |
          docker --version
          docker compose version

      - name: Prepare config files and SQL
        run: |
          # Ensure PHPStan config exists
          if [ ! -f phpstan.neon ] && [ -f phpstan.dist.neon ]; then cp phpstan.dist.neon phpstan.neon; fi
          # Ensure PHPUnit config exists
          if [ ! -f phpunit.xml ] && [ -f phpunit.xml.dist ]; then cp phpunit.xml.dist phpunit.xml; fi
          # Generate unittest SQL file (matches local development)
          sed '1s/^/USE unittest;\n/' sql/full.sql > sql/unittest/001_testtables.sql

      - name: Set up development environment
        env:
          COMPOSE_PROFILES: dev
        run: |
          # Use profile-based setup matching local development
          make install
          # Explicitly bring up all required services for CI
          docker compose up -d
          # Wait for databases to be healthy
          docker compose exec -T db_unittest mariadb-admin ping -h 127.0.0.1 -uroot -pglobal123 --wait --connect-timeout=60

      - name: Static analysis (PHPStan)
        env:
          COMPOSE_PROFILES: tools
        run: |
          make stan

      - name: Architecture analysis (PHPat)
        env:
          COMPOSE_PROFILES: tools
        run: |
          make phpat

      - name: Code style (Laravel Pint)
        env:
          COMPOSE_PROFILES: tools
        run: |
          make cs-check

      - name: Lint Twig templates
        env:
          COMPOSE_PROFILES: tools
        run: |
          make twig-lint

      - name: Run tests (PHPUnit)
        env:
          COMPOSE_PROFILES: dev
        run: |
          make test

      - name: Run tests with coverage
        env:
          COMPOSE_PROFILES: dev
        run: |
          docker compose run --rm -e APP_ENV=test -e XDEBUG_MODE=off app-dev php -d memory_limit=2G ./bin/phpunit --coverage-clover var/coverage/clover.xml || true

      - name: Upload to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: var/coverage/clover.xml
          fail_ci_if_error: false
          verbose: true
